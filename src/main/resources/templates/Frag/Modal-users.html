<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 로그인 -->
    <div class="modal-dialog modal-dialog-centered" th:fragment="login__modal">
        <div class="modal-content">
            <div class="bgc modal-box modal-users d-flex flex-column align-items-center" th:fragment="login__div">
                <div class="d-flex flex-column align-items-center">
                    <h3>로그인</h3>
                    <span>Login with your details</span>
                </div>
                <form class="form login" action="" method="post">
                    <input class="input" type="text" name="user_id" id="user_id" placeholder="아이디">
                    <input class="input" type="password" nameuser_pw id="user_pw" placeholder="비밀번호">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="rememberMe">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            아이디 기억하기
                        </label>
                        <button type="button" class="btn btn-txt">비밀번호 찾기</button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><strong>로그인</strong></button>
                    <div class="d-flex align-items-center">
                        <span>아직 계정이 없으신가요?</span>
                        <button type="button" class="btn btn-txt" data-bs-toggle="modal" data-bs-target="#modal_signin">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 회원가입 -->
    <div class="modal-dialog modal-dialog-centered" th:fragment="regist__modal">
        <div class="modal-content">
            <div class="bgc modal-box modal-users d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-center">
                    <h3>회원가입</h3>
                    <span>Sign in with your details</span>
                </div>
                <form class="form register" method="post" th:object="${UserRegistDto}">
                    <div>
                        <input class="input" type="text" id="regist_id" th:field="*{registId}" placeholder="아이디">
                        <span class="txt-err"></span>
                    </div>
                    <div>
                        <input class="input" type="password" id="regist_pw" th:field="*{registPw}" placeholder="비밀번호">
                        <span class="txt-err"></span>
                    </div>
                    <div class="position-relative">
                        <input class="input" type="password" id="regist_pwConf" placeholder="비밀번호 확인">

                    </div>
                    <div>
                        <input class="input" type="text" id="regist_email" th:field="*{registEmail}" placeholder="이메일">
                        <span class="txt-err"></span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>
            </div>  
        </div>
    </div>
</body>
</html>
